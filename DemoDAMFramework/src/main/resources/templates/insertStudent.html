<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Demo DAM-Framework-TTU</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">DAMFramework</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="/">Home</a></li>
	      <li><a href="/student">Student</a></li>
	      <li><a href="/school">School</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
		<form th:action="@{/student/insert}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Id Student (*)</label> <input type="text"
								class="form-control" name="idStudent" required="required" />
						</div>
						<div class="form-group">
							<label>Name (*)</label> <input type="text" class="form-control"
								name="name" required="required" />
						</div>
						<div class="form-group">
							<label>Gender</label> <input type="text"
								class="form-control" name="gender" required="required"/>
						</div>
						<div class="form-group">
							<label>Dob (*)</label> <input type="date"
								class="form-control" name="dob" required="required"/>
						</div>
						<div class="form-group">
							<label>Id School (*)</label> <input type="text"
								class="form-control" name="idSchool" required="required" />
						</div>
						<button type="submit" class="btn btn-primary"
							style="margin-bottom: 37px;">Update or Insert</button>
		</form>
		</div>
		<div class="col-sm-3"></div>
	</div>

</body>
</html>
